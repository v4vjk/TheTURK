<div class="container">
  <div class="reglist">
    <div class="text-left">
        <button type="submit" class="btn btn-primary" (click)="onNew()">New</button>
    </div>    
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Worker Name</th>
          <th>Description</th>
          <th>Registration Date</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let worker of workers; let i = index">
          <th scope="row">{{ worker.id }}</th>
          <td>{{ worker.workerName }}</td>
          <td>{{ worker.description }}</td>
          <td>{{ worker.createdAt  | date: 'dd MMM yyyy h:mm a'}}</td>
          <td>
            <button type="button" class="btn btn-info" (click)="onEdit(i)">Edit</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger" (click)="onDelete(i, worker.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <br>
  <div class="regentry" *ngIf="showNew">
    <form (ngSubmit)="onSave()">
      <div class="form-group row">
        <label for="firstname-input" class="col-2 col-form-label">Worker Name*</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="regModel.workerName" name="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="lastname-input" class="col-2 col-form-label">Description</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="regModel.description" name="description">
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!regModel.workerName">{{submitType}}</button>
      <button type="submit" class="btn btn-primary" (click)="onCancel()">Cancel</button>
    </form>
  </div>
</div>
