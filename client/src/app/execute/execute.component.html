<div class="container">
    <div class="reglist">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Worker Name</th>
            <th>Job Execution Details</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let worker of workers; let i = index">
            <th scope="row">{{ worker.id }}</th>
            <td>{{ worker.workerName }}</td>
            <td>
              <table class="table table-striped">
                  <tbody>
                    <tr *ngFor="let item of [].constructor(MAXJOBSPERWORKER); let i = index">
                      <!-- <th scope="row">{{ worker.id }}</th> -->
                      <td>{{ worker.workerName }}</td>
                      <td>{{ worker.createdAt  | date: 'dd MMM yyyy h:mm a'}}</td>
                      <td>
                          <button type="button" class="btn btn-info" (click)="onEdit(i)">Execute</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <br>
  </div>
